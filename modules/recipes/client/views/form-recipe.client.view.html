<section>
  <div class="page-header">
    <h1>{{vm.recipe._id ? 'Edit Recipe' : 'New Recipe'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.recipeForm" class="form-horizontal" ng-submit="vm.save(vm.form.recipeForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Recipe Name</label>
          <input name="name" type="text" ng-model="vm.recipe.name" id="name" class="form-control" placeholder="Enter recipe name" required>
          <div ng-messages="vm.form.recipeForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Recipe name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="category">Recipe Category</label>
          <select ng-model="vm.recipe.category" class="form-control" id="category" placeholder="Select a category" required=>
           <option value="1">Appetizer</option>
           <option value="2">Beverages</option>
           <option value="3">Breakfast</option>
           <option value="4">Dessert</option>
           <option value="5">Meat</option>
           <option value="6">Seafood</option>
           <option value="7">Soups</option>
           <option value="8">Vegetables</option>
          </select>
          <div ng-messages="vm.form.recipeForm.category.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Recipe category is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="link">Recipe URL</label>
          <input name="link" type="text" ng-model="vm.recipe.link" id="link" class="form-control" placeholder="Enter recipe URL" required>
          <div ng-messages="vm.form.recipeForm.link.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Recipe URL is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="notes">Notes</label>
          <textarea ng-model="vm.recipe.notes" class="form-control" id="notes"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.recipe._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
