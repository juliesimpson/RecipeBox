<section>
  <div class="page-header">
    <h1>Groceries</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="grocery in vm.groceries"
       ui-sref="groceries.view({ groceryId: grocery._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="grocery.created | date:'mediumDate'"></span>
        by
        <span ng-if="grocery.user" ng-bind="grocery.user.displayName"></span>
        <span ng-if="!grocery.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="grocery.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.groceries.$resolved && !vm.groceries.length">
    No Groceries yet, why don't you <a ui-sref="groceries.create">create one</a>?
  </div>
</section>
